<style>
  html,
  body {
    font-family: "Poppins", sans-serif;
    /* height: 100%; */
    margin: 0;
  }

  body {
    /* background-color: #ffffff;
    background-image: url("media/Backgrounds/b16.jpg");
    background-size: cover;
    background-position: center; */
    /* color: #333; */
    /* font-family: "Roboto", sans-serif; */
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* justify-content: center; */
  }

  /* .header {
    padding: 10px;
    margin-bottom: 5px;
    text-align: center;
  } */
  .container {
    width: 500px;
    background-color: #fff;
    margin: 40px;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  .header-text {
    color: #fe5b3d;
  }

  /* form {
    width: 400px;
    background-color: #034039;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  } */

  label {
    display: block;
    margin-bottom: 8px;
    color: black;
  }

  input[type="text"],
  input[type="file"],
  input[type="number"],
  input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #ecf0f1;
    color: #333;
    transition: border-color 0.3s, background-color 0.3s, color 0.3s;
  }

  input[type="text"]:focus,
  input[type="file"]:focus,
  input[type="number"]:focus {
    border-color: #034039;
    background-color: #fff;
    color: #333;
  }

  input[type="submit"] {
    /* background-color: #034039;
    color: #ada50d;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px;
    padding: 12px 20px; */
    background-color: #fe5b3d;
    color: #fff;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    padding: 12px;
    font-weight: 500;
    font-size: 20px;
  }

  input[type="submit"]:hover {
    background-color: black;
    color: #fe5b3d;
    cursor: pointer;
  }
</style>
<!-- <div class="header">
  <h2 class="center">

</div> -->

<div class="container">
  <h2 class="center">
    <span class="header-text">ADD YOUR VEHICLE</span>
  </h2>
  <form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <label for="{{ form.model.id_for_label }}">Model:</label>
    {{ form.model }}

    <label for="{{ form.image.id_for_label }}">Image:</label>
    {{ form.image }}

    <label for="{{ form.capacity.id_for_label }}">Capacity:</label>
    {{ form.capacity }}

    <label for="{{ form.is_available.id_for_label }}">Is Available:</label>
    {{ form.is_available }}

    <label for="{{ form.rent.id_for_label }}">Rent:</label>
    {{ form.rent }}

    <input type="submit" value="ADD CAR" />
  </form>
</div>
{% endblock content %}
