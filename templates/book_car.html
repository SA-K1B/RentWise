<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Vehicle</title>
    <style>
      /* Your existing styles here */
    </style>
  </head>
  <body>
    <h1>Book Vehicle</h1>
